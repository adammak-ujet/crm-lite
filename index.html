<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Lite Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .card {
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="mb-8 text-center">
            <h1 class="text-4xl font-bold text-gray-900">CRM Lite Portal</h1>
            <p class="text-gray-600 mt-2">Retrieve customer records and transaction history.</p>
        </header>

        <!-- Search Section -->
        <div class="card">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">Find a Customer</h2>
            <div class="flex flex-col sm:flex-row gap-4">
                <input type="tel" id="phoneInput" placeholder="Enter Customer Phone Number" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                <button id="fetchDataBtn" class="bg-blue-600 text-white font-semibold px-6 py-2 rounded-lg hover:bg-blue-700 transition w-full sm:w-auto">
                    Search Customer
                </button>
            </div>
        </div>
        
        <!-- Loading and Error States -->
        <div id="loading" class="text-center py-8" style="display: none;">
            <p class="text-lg font-medium text-gray-600">Loading customer data...</p>
        </div>
        <div id="error" class="text-center py-8 bg-red-100 text-red-700 rounded-lg" style="display: none;">
            <p id="errorMessage" class="font-medium"></p>
        </div>

        <!-- Main Content Area -->
        <div id="portalContent" class="hidden">
            <!-- Customer Information -->
            <section id="customerInfo" class="card">
                <h2 class="text-2xl font-semibold border-b pb-3 mb-4 text-gray-800">Customer Information</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-4">
                    <div>
                        <p class="font-semibold text-gray-700">Name</p>
                        <p id="customerName" class="text-gray-900"></p>
                    </div>
                     <div>
                        <p class="font-semibold text-gray-700">Member Number</p>
                        <p id="customerMemberNumber" class="text-gray-900 font-mono text-sm"></p>
                    </div>
                    <div>
                        <p class="font-semibold text-gray-700">Email</p>
                        <p id="customerEmail" class="text-gray-900"></p>
                    </div>
                    <div>
                        <p class="font-semibold text-gray-700">Phone</p>
                        <p id="customerPhone" class="text-gray-900"></p>
                    </div>
                    <div class="md:col-span-2">
                        <p class="font-semibold text-gray-700">Address</p>
                        <p id="customerAddress" class="text-gray-900"></p>
                    </div>
                </div>
            </section>

            <!-- Recent Transactions -->
            <section id="transactions" class="card">
                <h2 class="text-2xl font-semibold border-b pb-3 mb-4 text-gray-800">Recent Transactions</h2>
                <div id="transactionsContainer" class="space-y-4">
                    <!-- Transactions will be injected here -->
                </div>
            </section>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const functionUrl = 'https://getcustomerdata-243410521050.us-central1.run.app'; 

        // --- DOM ELEMENTS ---
        const phoneInput = document.getElementById('phoneInput');
        const fetchDataBtn = document.getElementById('fetchDataBtn');
        const portalContent = document.getElementById('portalContent');
        const loadingDiv = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        const errorMessage = document.getElementById('errorMessage');

        // --- EVENT LISTENERS ---
        fetchDataBtn.addEventListener('click', handleFetchData);
        phoneInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                handleFetchData();
            }
        });

        // --- DATA FETCHING ---
        async function handleFetchData() {
            const phoneNumber = phoneInput.value.trim();
            if (!phoneNumber) {
                showError('Please enter a Phone Number.');
                return;
            }

            if (functionUrl === 'YOUR_GCP_FUNCTION_URL_HERE' || functionUrl === '') {
                showError('Please configure the functionUrl in the HTML file.');
                return;
            }

            // Reset UI states
            portalContent.classList.add('hidden');
            errorDiv.style.display = 'none';
            loadingDiv.style.display = 'block';

            try {
                const response = await fetch(`${functionUrl}?phoneNumber=${encodeURIComponent(phoneNumber)}`);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Failed to fetch data: ${response.status} ${errorText}`);
                }

                const data = await response.json();
                populatePortal(data);
                portalContent.classList.remove('hidden');

            } catch (err) {
                console.error('Fetch error:', err);
                showError(err.message);
            } finally {
                loadingDiv.style.display = 'none';
            }
        }

        // --- UI POPULATION ---
        function populatePortal(data) {
            // Customer Info
            const { customerInfo, transactions } = data;
            document.getElementById('customerName').textContent = customerInfo.Name || 'N/A';
            document.getElementById('customerMemberNumber').textContent = customerInfo['Member Number'] || 'N/A';
            document.getElementById('customerEmail').textContent = customerInfo.Email || 'N/A';
            document.getElementById('customerPhone').textContent = customerInfo['Phone Number'] || 'N/A';
            document.getElementById('customerAddress').textContent = customerInfo.Address || 'N/A';
            
            // Transactions
            populateTransactions(transactions);
        }

        function populateTransactions(transactions) {
            const container = document.getElementById('transactionsContainer');
            container.innerHTML = ''; // Clear previous results

            if (!transactions || transactions.length === 0) {
                container.innerHTML = `<p class="text-gray-500">No transactions found.</p>`;
                return;
            }

            transactions.slice(0, 10).forEach(tx => {
                const date = tx.Date ? new Date(tx.Date).toLocaleDateString() : 'N/A';
                const amount = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(tx.Amount || 0);
                
                let itemsHtml = '<p class="text-sm text-gray-500">No items listed.</p>';
                if (tx['Items Purchased Details'] && tx['Items Purchased Details'].length > 0) {
                    itemsHtml = '<ul>' + tx['Items Purchased Details'].map(item => 
                        `<li class="text-sm text-gray-700 ml-4 list-disc">${item['Item Name'] || 'Unnamed Item'} - ${item.Description || 'No description.'}</li>`
                    ).join('') + '</ul>';
                }

                const transactionElement = `
                    <div class="p-4 bg-gray-100 rounded-lg">
                        <div class="flex justify-between items-center">
                            <p class="text-sm text-gray-600 font-semibold">${date}</p>
                            <p class="text-lg font-bold text-gray-900">${amount}</p>
                        </div>
                        <div class="mt-2">
                            <p class="text-sm font-semibold text-gray-800">Items:</p>
                            ${itemsHtml}
                        </div>
                    </div>
                `;
                container.innerHTML += transactionElement;
            });
        }
        
        // --- UTILITY FUNCTIONS ---
        function showError(message) {
            errorMessage.textContent = message;
            errorDiv.style.display = 'block';
            portalContent.classList.add('hidden');
        }

    </script>
</body>
</html>
